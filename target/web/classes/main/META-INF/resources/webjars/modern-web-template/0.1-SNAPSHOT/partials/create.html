<div ng-controller="CreateXmlCtrl as cxc">
    <h1>Create XML Entry</h1>

    <form id="CreateXmlEntryForm" name="CreateXmlEntryForm" class="form-horizontal" role="form"
          ng-submit="cxc.createXmlEntry()">
        <legend class="sm-col-12">Basic Information</legend>

        <div class="form-group">
            <label id="lbl_xmlName" for="xmlName" class="col-sm-4 control-label">Xml Entry Name</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="xmlName" id="xmlName" placeholder=""
                       ng-model="cxc.entry.xmlName">
            </div>
        </div>

        <div class="form-group">
            <label id="lbl_xmlType" for="xmlType" class="col-sm-4 control-label">XML Type</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="xmlType" id="xmlType" placeholder=""
                       ng-model="cxc.entry.xmlType">
            </div>
        </div>

        <!--<div class="form-group">-->
            <!--<label id="lbl_age" for="age" class="col-sm-4 control-label"-->
                   <!--is-required="CreateUserForm.age">Age</label>-->

            <!--<div class="col-sm-8">-->
                <!--<input type="number" class="form-control" name="age" id="age"-->
                       <!--ng-model="cuc.user.age">-->
            <!--</div>-->
        <!--</div>-->

        <pre>{{ cxc.entry | json }}</pre>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8 text-right">
                <a ng-href="/#/" id="btn_cancel" class="btn btn-warning">Cancel</a>

                <button type="submit" class="btn btn-success" id="btn_create">Create XML Entry</button>
            </div>
        </div>


    </form>
</div>
