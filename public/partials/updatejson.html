<div ng-controller="UpdateJsonCtrl as ujc">
    <h1>Update JSON Entry</h1>

    <form id="UpdateEntryForm" name="UpdateEntryForm" class="form-horizontal" role="form"
          ng-submit="ujc.updateEntry()">
        <legend class="sm-col-12">Basic Information</legend>

        <div class="form-group">
            <label id="lbl_jsonName" for="jsonName" class="col-sm-4 control-label">JSON Entry Name</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="jsonName" id="jsonName" placeholder=""
                       ng-model="ujc.entry.jsonName">
            </div>
        </div>

        <div class="form-group">
            <label id="lbl_jsonType" for="jsonType" class="col-sm-4 control-label">JSON Type</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="jsonType" id="jsonType" placeholder=""
                       ng-model="ujc.entry.jsonType">
            </div>
        </div>

        <div class="form-group">
            <label id="lbl_jsonText" for="jsonText" class="col-sm-4 control-label">JSON Text</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="jsonText" id="jsonText"
                       ng-model="ujc.entry.jsonText">
            </div>
        </div>

        <div class="form-group">
            <label id="lbl_is_active" for="is_active" class="col-sm-4 control-label">Active</label>

            <div class="col-sm-8">
                <input type="checkbox" class="form-control" name="is_active" id="is_active"
                       ng-model="ujc.entry.is_active">
            </div>
        </div>

        <pre>{{ ujc.entry | json }}</pre>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8 text-right">
                <a ng-href="/#/" id="btn_cancel" class="btn btn-warning">Cancel</a>

                <button type="submit" class="btn btn-success" id="btn_create">Update Entry</button>
            </div>
        </div>


    </form>
</div>
