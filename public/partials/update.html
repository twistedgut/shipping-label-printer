<div ng-controller="UpdateXmlCtrl as uxc">
    <h1>Update XML Entry</h1>

    <form id="UpdateEntryForm" name="UpdateEntryForm" class="form-horizontal" role="form"
          ng-submit="uxc.updateEntry()">

        <div class="form-group">
            <label id="lbl_xmlName" for="xmlName" class="col-sm-4 control-label">XML Entry Name</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="xmlName" id="xmlName" placeholder=""
                       ng-model="uxc.entry.xmlName">
            </div>
        </div>

        <div class="form-group">
            <label id="lbl_xmlType" for="xmlType" class="col-sm-4 control-label">XML Type</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="xmlType" id="xmlType" placeholder=""
                       ng-model="uxc.entry.xmlType">
            </div>
        </div>

        <div class="form-group">
            <label id="lbl_xmlText" for="xmlText" class="col-sm-4 control-label">XML Text</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="xmlText" id="xmlText"
                       ng-model="uxc.entry.xmlText">
            </div>
        </div>

        <div class="form-group">
            <label id="lbl_is_active" for="is_active" class="col-sm-4 control-label">Active</label>

            <div class="col-sm-8">
                <input type="checkbox" class="form-control" name="is_active" id="is_active"
                       ng-model="uxc.entry.is_active">
            </div>
        </div>

        <pre>{{ uxc.entry | json }}</pre>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8 text-right">
                <a ng-href="/#/label/xml/view" id="btn_cancel" class="btn btn-warning">Cancel</a>

                <button type="submit" class="btn btn-success" id="btn_create">Update Entry</button>
            </div>
        </div>


    </form>
</div>
