<div ng-controller="CreateJsonCtrl as cjc">
    <h1>Create JSON Entry</h1>

    <form id="CreateJsonEntryForm" name="CreateJsonEntryForm" class="form-horizontal" role="form"
          ng-submit="cjc.createJsonEntry()">

        <div class="form-group">
            <label id="lbl_jsonName" for="jsonName" class="col-sm-4 control-label">JSON Entry Name</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="jsonName" id="jsonName" placeholder=""
                       ng-model="cjc.entry.jsonName">
            </div>
        </div>

        <div class="form-group">
            <label id="lbl_jsonType" for="jsonType" class="col-sm-4 control-label">JSON Type</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="jsonType" id="jsonType" placeholder=""
                       ng-model="cjc.entry.jsonType">
            </div>
        </div>

        <div class="form-group">
            <label id="lbl_jsonText" for="jsonText" class="col-sm-4 control-label">JSON Text</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="jsonText" id="jsonText"
                       ng-model="cjc.entry.jsonText">
            </div>
        </div>

        <pre>{{ cjc.entry | json }}</pre>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8 text-right">
                <a ng-href="/#/label/json/view" id="btn_cancel" class="btn btn-warning">Cancel</a>

                <button type="submit" class="btn btn-success" id="btn_create">Create JSON Entry</button>
            </div>
        </div>


    </form>
</div>
